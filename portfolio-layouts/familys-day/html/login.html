<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-register.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../img/ico.png">
    <title>Авторизация</title>
</head>

<body>
    <header class="menu">
        <div class="menu__logo">
            <img src="../img/logo.png" alt="">
        </div>
        <nav class="menu_navbar">
            <a href="">мероприятия и идеи</a>
            <a href="">галерея</a>
            <a href="">блог</a>
        </nav>
        <div class="profile">
            <a>
                <img src="../img/profile.svg" alt="">
            </a>
        </div>
        <!-- for mobile -->
        <button class="menu__open">
            <img src="../img/menu.png">
        </button>
    </header>
    <main>
        <section class="form">
            <form>
                <input class="form__input" type="text" placeholder="Логин" />
                <input class="form__input" type="password" placeholder="Пароль" />
                <button class="form__button">Авторизоваться</button>
                <p class="form__message">Не зарегистрирован? <a href="register.html">Создать аккаунт</a></p>
            </form>
        </section>
    </main>
</body>

</html>
